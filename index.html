    <title>TicTacAttack</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1 class="title">Tic-Tac-Attack!</h1>
        <button class="eraseB">Restart</button>

    </header>
    <main class="gameboard">
        <div class="boxes"></div>
    </main>
    <span id="jcode">jCoDe</span>
    <script src="script1.js" defer></script>
</body>
